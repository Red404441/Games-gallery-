<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XP Link Hub</title>
<style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:"Tahoma", sans-serif;}
    body {background: linear-gradient(to bottom, #c0d8f0, #eaf2fc); color:#000; padding:20px;}
    h1 {text-align:center; margin-bottom:30px; font-size:2.5em; color:#003366; text-shadow:1px 1px #fff;}
    .section {margin-bottom:40px;}
    .section h2 {margin-bottom:15px; font-size:1.8em; color:#004080; border-bottom:2px solid #004080; padding-bottom:5px;}
    .link-grid {display:grid; grid-template-columns:repeat(auto-fit, minmax(180px,1fr)); gap:15px;}
    .link-item {background:#e0eaff; border:2px solid #004080; border-radius:5px; padding:15px; text-align:center; transition: all 0.2s ease; cursor:pointer; display:flex; flex-direction:column; align-items:center;}
    .link-item:hover {transform: translateY(-5px) scale(1.05); box-shadow:0 5px 15px rgba(0,0,0,0.2); background:#f0f8ff;}
    .link-item img {width:50px; height:50px; margin-bottom:10px;}
    .link-item span {font-size:0.95em; text-align:center;}
    @keyframes fadeInUp {0% { opacity: 0; transform: translateY(20px);} 100% { opacity: 1; transform: translateY(0);}}
    .animated {animation: fadeInUp 0.5s ease forwards;}
</style>
</head>
<body>
<h1>Windows XP Link Hub</h1>

<!-- Games Section -->
<div class="section" id="games">
    <h2>Games</h2>
    <div class="link-grid" id="games-grid"></div>
</div>

<!-- Emulators / Retro Section -->
<div class="section" id="emulators">
    <h2>Emulators & Retro</h2>
    <div class="link-grid" id="emulators-grid"></div>
</div>

<!-- Puzzle / Math / Learning -->
<div class="section" id="puzzle">
    <h2>Puzzle & Learning</h2>
    <div class="link-grid" id="puzzle-grid"></div>
</div>

<!-- Misc / Fun -->
<div class="section" id="misc">
    <h2>Misc / Fun</h2>
    <div class="link-grid" id="misc-grid"></div>
</div>

<script>
const games = [
    {name: "Diep.io", url:"https://diep.io/", icon:"https://upload.wikimedia.org/wikipedia/en/4/41/Diep.io.png"},
    {name: "Agar.io", url:"https://agar.io/", icon:"https://upload.wikimedia.org/wikipedia/en/1/1d/Agar.io_icon.png"},
    {name: "Slither.io", url:"https://slither.io/", icon:"https://slither.io/images/apple-touch-icon.png"},
    {name: "ZombsRoyale.io", url:"https://zombsroyale.io/", icon:"https://zombsroyale.io/favicon.ico"},
    {name: "Hole.io", url:"https://hole-io.com/", icon:"https://hole-io.com/favicon.ico"},
    {name: "Paper.io", url:"https://paper-io.com/", icon:"https://paper-io.com/favicon.ico"},
    {name: "Math Playground", url:"https://www.mathplayground.com/fun-skill-games.html", icon:"https://www.mathplayground.com/favicon.ico"},
    {name: "QuickDraw", url:"https://quickdraw.withgoogle.com/", icon:"https://quickdraw.withgoogle.com/favicon.ico"},
    {name: "Zombs.io", url:"https://zombs.io/", icon:"https://zombs.io/favicon.ico"},
    {name: "Chess.com", url:"https://www.chess.com/", icon:"https://www.chess.com/favicon.ico"},
    {name: "Deftly.io", url:"https://deftly.io/", icon:"https://deftly.io/favicon.ico"},
    // add more here
];

const emulators = [
    {name: "Emupedia / EmuOS", url:"https://emupedia.net/beta/emuos/", icon:"https://emupedia.net/favicon.ico"},
    {name: "Windows 93", url:"http://v1.windows93.net/", icon:"http://v1.windows93.net/favicon.ico"},
    {name: "VirtualXP", url:"https://lrusso.github.io/VirtualXP/VirtualXP.htm", icon:"https://lrusso.github.io/VirtualXP/favicon.ico"},
    {name: "PCJS", url:"https://www.pcjs.org/blog/2015/09/21/", icon:"https://www.pcjs.org/favicon.ico"},
    {name: "Retro Games Online", url:"https://playretrogames.online/", icon:"https://playretrogames.online/favicon.ico"},
];

const puzzle = [
    {name:"Symboloo", url:"https://symboloo.com/", icon:"https://symboloo.com/favicon.ico"},
    {name:"Math Playzone", url:"https://mathplayzone.com/arcade/", icon:"https://mathplayzone.com/favicon.ico"},
    {name:"Cookie Clicker", url:"https://cookieclicker.one/", icon:"https://cookieclicker.one/favicon.ico"},
];

const misc = [
    {name:"Elgoog", url:"https://elgoog.im/", icon:"https://elgoog.im/favicon.ico"},
    {name:"Akinator", url:"https://en.akinator.com/", icon:"https://en.akinator.com/favicon.ico"},
    {name:"BitLife", url:"https://bitlifeonline.io/home", icon:"https://bitlifeonline.io/favicon.ico"},
    {name:"Fun Games Online", url:"https://www.freegames.com/", icon:"https://www.freegames.com/favicon.ico"},
];

function renderLinks(links, containerId){
    const grid = document.getElementById(containerId);
    links.forEach((link,index)=>{
        const a = document.createElement('a');
        a.href = link.url;
        a.target="_blank";
        a.className='link-item animated';
        a.style.animationDelay=`${index*0.05}s`;
        const img = document.createElement('img');
        img.src = link.icon || 'https://via.placeholder.com/50';
        img.alt=link.name;
        const span = document.createElement('span');
        span.textContent=link.name;
        a.appendChild(img);
        a.appendChild(span);
        grid.appendChild(a);
    });
}

renderLinks(games,'games-grid');
renderLinks(emulators,'emulators-grid');
renderLinks(puzzle,'puzzle-grid');
renderLinks(misc,'misc-grid');

</script>
</body>
</html>
