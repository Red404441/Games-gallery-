<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XP Link Hub</title>
<style>
body {
    margin:0;
    padding:20px;
    background: linear-gradient(to bottom, #c0d8f0, #eaf2fc);
    font-family:"Tahoma", sans-serif;
}
h1 {
    text-align:center;
    margin-bottom:20px;
    font-size:2.5em;
    color:#003366;
    text-shadow:1px 1px #fff;
}
.tab-container {
    max-width:1200px;
    margin:0 auto;
    border:2px solid #004080;
    border-radius:5px;
    background:#e0eaff;
}
.tabs {
    display:flex;
    border-bottom:2px solid #004080;
}
.tab {
    flex:1;
    text-align:center;
    padding:10px 0;
    cursor:pointer;
    font-weight:bold;
    background:#c0d8f0;
    border-right:1px solid #004080;
}
.tab:last-child {border-right:none;}
.tab.active {
    background:#f0f8ff;
    color:#004080;
}
.tab-content {
    display:none;
    padding:15px;
}
.tab-content.active {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
    gap:12px;
}
.link-item {
    background:#f0f8ff;
    border:2px solid #004080;
    border-radius:4px;
    padding:10px;
    text-align:center;
    display:flex;
    flex-direction:column;
    align-items:center;
    transition:all 0.2s ease;
}
.link-item:hover {
    transform: translateY(-3px) scale(1.03);
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}
.link-item img {
    width:40px;
    height:40px;
    margin-bottom:8px;
}
.link-item span {
    font-size:0.9em;
    text-align:center;
}
.animated {
    animation:fadeInUp 0.4s ease forwards;
}
@keyframes fadeInUp {
    0% {opacity:0; transform:translateY(15px);}
    100% {opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<h1>XP Link Hub</h1>

<div class="tab-container">
    <div class="tabs">
        <div class="tab active" data-tab="games">Games</div>
        <div class="tab" data-tab="emulators">Emulators</div>
        <div class="tab" data-tab="puzzle">Puzzle / Learning</div>
        <div class="tab" data-tab="misc">Misc / Fun</div>
    </div>

    <div id="games" class="tab-content active"></div>
    <div id="emulators" class="tab-content"></div>
    <div id="puzzle" class="tab-content"></div>
    <div id="misc" class="tab-content"></div>
</div>

<script>
// Tab functionality
const tabs = document.querySelectorAll('.tab');
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        tabs.forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
        document.getElementById(tab.dataset.tab).classList.add('active');
    });
});

// All links arrays (example: truncated for brevity, use your full lists)
const games = [
{name:"Diep.io", url:"https://diep.io/"},
{name:"Agar.io", url:"https://agar.io/"},
{name:"Slither.io", url:"https://slither.io/"},
{name:"ZombsRoyale.io", url:"https://zombsroyale.io/"},
{name:"Hole.io", url:"https://hole-io.com/"},
// ...add all other game links here
];

const emulators = [
{name:"Emupedia / EmuOS", url:"https://emupedia.net/beta/emuos/"},
{name:"Windows 93", url:"http://v1.windows93.net/"},
{name:"VirtualXP", url:"https://lrusso.github.io/VirtualXP/VirtualXP.htm"},
// ...add all other emulator links
];

const puzzle = [
{name:"Math Playground", url:"https://www.mathplayground.com/fun-skill-games.html"},
{name:"QuickDraw", url:"https://quickdraw.withgoogle.com/"},
// ...add all other puzzle/learning links
];

const misc = [
{name:"Elgoog", url:"https://elgoog.im/"},
{name:"Akinator", url:"https://en.akinator.com/"},
{name:"BitLife", url:"https://bitlifeonline.io/home"},
// ...add all other misc/fun links
];

// Function to render links with auto favicons
function renderLinks(links, containerId){
    const container = document.getElementById(containerId);
    links.forEach((link,index)=>{
        const a = document.createElement('a');
        a.href = link.url;
        a.target="_blank";
        a.className = 'link-item animated';
        a.style.animationDelay = `${index*0.01}s`;
        const img = document.createElement('img');
        img.src = `https://www.google.com/s2/favicons?domain=${link.url}`;
        img.alt = link.name;
        const span = document.createElement('span');
        span.textContent = link.name;
        a.appendChild(img);
        a.appendChild(span);
        container.appendChild(a);
    });
}

// Render all tabs
renderLinks(games,'games');
renderLinks(emulators,'emulators');
renderLinks(puzzle,'puzzle');
renderLinks(misc,'misc');
</script>

</body>
</html>
