body {
    margin:0;
    padding:20px;
    background: linear-gradient(to bottom, #c0d8f0, #eaf2fc);
    font-family:"Tahoma", sans-serif;
}
h1 {
    text-align:center;
    margin-bottom:30px;
    font-size:2.5em;
    color:#003366;
    text-shadow:1px 1px #fff;
}
.section {
    margin-bottom:40px;
}
.section h2 {
    margin-bottom:15px;
    font-size:1.8em;
    color:#004080;
    border-bottom:2px solid #004080;
    padding-bottom:5px;
}
.link-grid {
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(150px,1fr));
    gap:12px;
}
.link-item {
    background:#e0eaff;
    border:2px solid #004080;
    border-radius:4px;
    padding:10px;
    text-align:center;
    transition: all 0.2s ease;
    cursor:pointer;
    display:flex;
    flex-direction:column;
    align-items:center;
}
.link-item:hover {
    transform: translateY(-3px) scale(1.03);
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    background:#f0f8ff;
}
.link-item img {
    width:40px;
    height:40px;
    margin-bottom:8px;
}
.link-item span {
    font-size:0.9em;
    text-align:center;
}
@keyframes fadeInUp {
    0% {opacity:0; transform:translateY(15px);}
    100% {opacity:1; transform:translateY(0);}
}
.animated {animation: fadeInUp 0.4s ease forwards;}
</style>
</head>

function renderLinks(links, containerId){
    const grid = document.getElementById(containerId);
    links.forEach((link,index)=>{
        const a = document.createElement('a');
        a.href = link.url;
        a.target="_blank";
        a.className = 'link-item animated';
        a.style.animationDelay = `${index*0.01}s`; // subtle stagger
        const img = document.createElement('img');
        img.src = `https://www.google.com/s2/favicons?domain=${link.url}`; // auto favicon
        img.alt = link.name;
        const span = document.createElement('span');
        span.textContent = link.name;
        a.appendChild(img);
        a.appendChild(span);
        grid.appendChild(a);
    });
}
